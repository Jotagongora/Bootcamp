<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../IconosFontawsome/css/all.css">
    <title>Ejercicio Final</title>
</head>

<body>
    <div class="content">
        <div class="fix">
            <img src="../imagenes/57662268-escritorio-de-oficina-con-el-ordenador-portátil-en-blanco-café-y-diversos-artículos-de-papelería-en-el-fondo.jpg"
                alt="" width="100%">
        </div>
        <form action="#" method="get">
            <h2 class="margin">Login</h2>

            <div class="inputblock margin">
                <label for="mailInput">Email</label>
                <input class="inputwidth" type="email" name="mailInput" id="mailInput" placeholder="Jane Doe">
            </div>

            <div class="inputblock margin">
                <label for="passInput">Password</label>
                <input class="inputwidth" type="password" name="passInput" id="passInput" placeholder="************">
            </div>

            <div class="inputsubmit margin">
                <input class="inputwidth backcolor" type="submit" value="Log in">
            </div>
            <div class="separation">
                <hr>
            </div>
            <nav class="links margin">
                <button class="inputwidth backcolor2">
                    <i class="fab fa-github"></i>
                    <a href="https://www.github.com" class="backcolor2">Github</a>
                </button>
                <button class="inputwidth backcolor2" for="twitter">
                    <i class="fab fa-twitter"></i>
                    <a href="https://www.twitter.com" id="twitter" class="backcolor2">Twitter</a>
                </button>
            </nav>
            <nav class="margin link">
                <a href="#">Forgot your password?</a>
                <a href="#">Create account</a>
            </nav>

        </form>
    </div>
</body>

</html>
