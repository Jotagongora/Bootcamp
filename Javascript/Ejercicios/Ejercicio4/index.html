<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Books</h1>
        <table id="booksTable" class="table">
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
    <div class="container mb-3">
        <h1>Add a new Book </h1>
        <form>
            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label for="titleInput">Title</label>
                <input type="text" class="form-control" id="titleInput" value="" placeholder="Enter title">
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="authorInput">Author</label>
                <input type="text" class="form-control" id="authorInput" value="" placeholder="Enter author">
              </div>
              <div class="col-md-4 mb-3">
                <label for="salesInput">Sales</label>
                <input type="number" class="form-control" id="salesInput" value="" placeholder="0">
              </div>
              <div class="col-md-4 mb-3">
                <label for="priceInput">Price</label>
                <input type="number" class="form-control" id="priceInput" value="" placeholder="0">
              </div>
            </div>
          </form>
          <button class="btn btn-primary" id="saveButton">Add Book</button>

    </div>



    <script src="js/main.js"></script>
</body>
</html>
