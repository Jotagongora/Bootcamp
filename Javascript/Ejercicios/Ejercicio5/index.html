<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-3 mb-3">Books</h1>
        <div class="form-group">
            <label for="searchInput mr-3">Find a book :</label>
            <input type="search" id="searchInput" class="form-control mb-3 mt-1 col-6 col-sm-6 col-md-6 col-lg-9 d-inline mr-3">
            <button class="btn btn-outline-success ml-3" id="orderButton">Order</button>
        </div>
        <table id="booksTable" class="table table-hover">
            <thead id="tableHead" class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Sales</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
            <tfoot id="tableFooter"></tfoot>
        </table>


    <script src="js/main.js"></script>
</body>
</html>
