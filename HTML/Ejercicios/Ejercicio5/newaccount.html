<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de cuenta</title>
</head>

<body>
    <div class="logo">
        <img src="../../imagenes/logo empresa.jpg" alt="logo" width="200">
    </div>
    <div class="links">
        <a href="./index5.html">Volver a la página principal</a>
        <a href="">Enlace 2</a>
        <a href="">Enlace 3</a>
        <a href="">Enlace 4</a>
    </div>
    <hr><br>
    <form action="">
        <fieldset>
            <legend>Introduzca los datos</legend>
            <div class="inputblock">
                <label for="nameinput">Nombre: </label>
                <input type="text" id="nameinput" name="nameinput">
            </div><br>
            <div class="inputblock">
                <label for="surname">Apellidos: </label>
                <input type="text" id="surname" name="surname">
            </div><br>
            <div class="inputblock">
                <label for="phoneinput">Teléfono: </label>
                <input type="tel" id="phoneinput" name="phoneinput">
            </div><br>
            <div class="inputblock">
                <label for="emailinput">Email: </label>
                <input type="email" id="emailinput" name="emailinput" required>
            </div><br>
            <div class="inputblock">
                <label for="passinput">Contraseña: </label>
                <input type="password" id="passinput" name="passinput" required>
            </div><br>
            <div class="inputblock">
                <label for="birthdayinput">Fecha de nacimiento: </label>
                <input type="date" id="birthdayinput" name="birthdayinput">
            </div><br>
            <div>
                <input type="submit" value="Crear cuenta">
            </div>
        </fieldset>

    </form>

</body>

</html>
